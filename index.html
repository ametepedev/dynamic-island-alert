<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYNAMIC ISLAND ALERT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="alerte">Click Me !</div>

        <div class="dynamic-island-alert success">
            <div class="content">
                <div class="detail">
                    <i class="detail-status"></i>
                    <p>Produit ajouté au panier avec succès. No pour fermer le modal.</p>
                </div>
                <div class="action">
                    <i class="action-status"></i>
                    <div class="action-btn">
                        <span class="reject">No</span>
                        <span class="accept">oK</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
